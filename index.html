<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="cache-control" content="max-age=0"/>
    <meta http-equiv="cache-control" content="no-cache"/>
    <meta http-equiv="expires" content="0"/>
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT"/>
    <meta http-equiv="pragma" content="no-cache"/>

    <title>Tic-Tac-Toe</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
          integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
            integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
            crossorigin="anonymous"></script>

    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>

    <link rel='stylesheet' type='text/css' href='ttt.css'/>
    <link rel="icon" type="image/ico" href="images/favicon.ico"/>
    <!-- Custom JS Files -->
    <script type="text/javascript" src="resources/canvasDraw.js"></script>
    <script type="text/javascript" src="resources/clear.js"></script>
    <script type="text/javascript" src="resources/main.js"></script>
    <script type="text/javascript" src="resources/mark.js"></script>
    <script type="text/javascript" src="resources/status.js"></script>
    <script type="text/javascript" src="resources/winner.js"></script>

</head>
<body onload="init()">

<div class="container">
    <h1>Tic Tac Toe <small>v2.0</small>
        <small style="font-size: 50%">
                <a style="color: inherit;" target="_blank" href="https://github.com/austinwgerald/tic-tac-toe">Github Link</a>
        </small>
    </h1>
    <ul class="nav nav-pills">
        <li>
            <form action="../">
                <input type="submit" class="btn home" value="Home">
            </form>
        </li>
        <li>
            <button class="btn newGame" onclick="init()">New Game</button>
        </li>
    </ul>
    <h3 id="announce">X goes first!</h3>
</div>

<canvas class="blur" id="winStrike" width="600" height="600"></canvas>

<!-- Grid -->
<div id="grid" class="">
    <!--Row 0 -->
    <div class="grid-element gridLeft gridTop">
        <canvas id="r0c0" width="200" height="200" onclick="mark(this.id)"></canvas>
    </div>
    <div class="grid-element gridTop">
        <canvas id="r0c1" width="200" height="200" onclick="mark(this.id)"></canvas>
    </div>
    <div class="grid-element gridRight gridTop">
        <canvas id="r0c2" width="200" height="200" onclick="mark(this.id)"></canvas>
    </div>
    <!--Row 1 -->
    <div class="grid-element gridLeft">
        <canvas id="r1c0" width="200" height="200" onclick="mark(this.id)"></canvas>
    </div>
    <div class="grid-element">
        <canvas id="r1c1" width="200" height="200" onclick="mark(this.id)"></canvas>
    </div>
    <div class="grid-element gridRight">
        <canvas id="r1c2" width="200" height="200" onclick="mark(this.id)"></canvas>
    </div>
    <!--Row 2 -->
    <div class="grid-element gridLeft gridBottom">
        <canvas id="r2c0" width="200" height="200" onclick="mark(this.id)"></canvas>
    </div>
    <div class="grid-element gridBottom">
        <canvas id="r2c1" width="200" height="200" onclick="mark(this.id)"></canvas>
    </div>
    <div class="grid-element gridRight gridBottom">
        <canvas id="r2c2" width="200" height="200" onclick="mark(this.id)"></canvas>
    </div>
</div>

<div>
    <button id="endOfGameSplash" onclick="init()">
        Click for New Game!
    </button>
</div>

<div id="count" class="container">
    <h4 id="showWinsText">Total Wins</h4>
    <div>
        <table id="winsTable" class="table table-responsive"></table>
    </div>
</div>

</body>
</html>
